<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/styles.css" type="text/css" >

</head>
<body>
<div id="nav-placeholder"></div>
<script>
$(function(){
  $("#nav-placeholder").load("homepage.html");
});
</script>
<h2>Create Customer Screen</h2>
<form action="CreateCustomerDb">
Customer SSN Id* <input type="text" name="ssid"><br><br>
Customer Emp Id* <input type="text" name="cusid"><br><br>

Customer Name* <input type="text" name="cn"><br><br>
Age* (YYYYMMDD)<input type="text" name="age"><br><br>
Address* <input type="text" name="add"><br><br>
 <label for="state">State* </label>
  <select id="state" name="state">
    <option value="AP">Andhra Pradesh</option>
    <option value="TS">Telangana</option>
    <option value="UP">UP</option>
    <option value="KAR">KARNATAKA</option>
  </select>
  <br><br>
  <label for="city">City* </label>
  <select id="city" name="city">
    <option value="hyd">HYDERABAD</option>
    <option value="del">DELHI</option>
    <option value="mum">MUMBAI</option>
    <option value="che">CHENNAI</option>
  </select><br><br>
    Password<input type="password" name="pass"><br><br>
 <center><input type="submit" value="create"></center> 
</form>
</body>
</html>
